<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gapo, Papel at Gunting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GAPO PAPEL GUNTING</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score" >0</span>:<span id="computer-score">0</span>
        
    </div>

    <div class="result">
        <p>Tara kawati nani</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="images/scissor.png" alt="scissor">
        </div>
    </div>

    <p id="action-message">Kastahi na noi, ano pa man.</p>


    <!-- BlackJack  -->
    <header>
        <h1>BLACKJACK</h1>
    </header>
    <div class="container-5">
        <h3><span id="blackjack-result">Kawati na</span></h3>
        <div class="flex-blackjack-row-1">
            
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>

            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


        <div class="flex-blackjack-row-3">
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
